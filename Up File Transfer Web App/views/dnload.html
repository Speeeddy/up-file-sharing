<!DOCTYPE html>
<html lang="en">
<head>
  <title>UP | Download</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="./javascripts/dnload.js"></script>
</head>
<body  background = "./images/inside.jpeg" style="background-size: 100% ;background-repeat: repeat;">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/index" style="font-size: 2vw; font-weight: bold;">UP</a>
    </div>
     <a href="/logout" style="color: white ;float: right;font-size: 1.5vw;margin-top: 1%" class="active"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
      <p href="" class="active" style="margin-right:6% ;margin-top: 1%;font-size: 1.5vw;color: white ;float:right ;font-weight: bold;font-style: italic;" > <span class="glyphicon glyphicon-user"><%= name %></p>

    <ul class="nav navbar-nav">
       <li class="active" style="font-size: 1.5vw"><a href="/">Home</a></li>

    </ul>
  </div>
</nav>


<div class="panel panel-primary class" style="width:100%;height:100%">

 <div class="panel-body">

  <div class="container">
  <h2>Download Files</h2>
  <p>Files sent to you</p>            
  <table class="table table-bordered table-hover" style="border-top: 0%">
    <thead>
      <tr>
        <th>Sender Name</th>
        <th>File Name</th>
<th>Time Stamp </th>
<th>File Size(Bytes)</th>      
</tr>
    </thead>
    <tbody>

      <% list.forEach(function(file) { %>
                   
                    <tr>
                     <td> <%= file[0] %> </td>
                     <td> <a href="/dnload/<%= file[0] %>/<%= file[1] %>" download><%= file[1] %></a></td>
  <td> <%= file[2] %> </td> 
  <td><%= file[3] %></td>  
                  </tr>
                    <% }); %>
      
       
      
     
    </tbody>
  </table>
</div>
</div>
</div>

              

</body>
</html>
